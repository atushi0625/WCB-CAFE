<head>

     <title>WCB Cafe - CONTACT</title>
     <link rel="icon" type="image/png" href="images/favicon.png">

     <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital@1&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="styles.css">

     <link rel="stylesheet" href="contact.scss/_contact.css">

</head> 
<body>

     <div id="fb-root"></div>
<script async defer crossorigin="anonymous"
 src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v10.0" 
 nonce="ZMM8vVYW">
</script>

     <div id="contact" class="big-bg">

          <header class="page-header wrapper">
               <h1><a href="index.html"><img src="images/logo.svg" alt="WCBカフェホーム" class="logo"></a></h1>
               <nav>
                 <ul class="main-nav">
                   <li><a href="news.html">News</a></li>
                   <li><a href="menu.html">Menu</a></li>
                   <li><a href="contact.html">Contact</a></li>
                 </ul>
               </nav>
             </header> 
           <div class="wrapper">
               <h2 class="page-title">Contact</h2>
               <form action="#">
                    <div>
                    <label for="name">お名前</label>
　　　　　　　　　　　　<input type="text" id="name" name="your-name">
                    </div>
                    <div>
                         <label for="email">メールアドレス</label>
                         <input type="email" id="email" name="your-email">
                    </div>
                    <div><label for="message">メッセージ</label>
                         <textarea name="your-message" id="message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
               </form>
           </div>
           <!-- ここまでwrapper -->
          </div>
          <!-- ここまで#contact -->
      <section id="location">
          <div class="wrapper">
               <div class="location-info">
                    <h3 class="sub-title">カフェ東駅前店</h3>
                    <p>住所：東京都港区<br>
                       ○○○○○○○ 000-22-1<br>
                       ○○○○○<br>  
                       電話： 03-1234-5678<br>
                       営業時間：10:00~20:00 <br>
                       定休日：水曜
                    </p>
               </div>
               <!-- ここまでlocation-info -->
               <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.0098330820174!2d139.73838547941216!3d35.65212936924051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDM5JzA3LjciTiAxMznCsDQ0JzI0LjMiRQ!5e0!3m2!1sja!2sjp!4v1617950855900!5m2!1sja!2sjp" 
                    width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy">
               </iframe>
               </div>
               <!-- ここまでlocation-map -->
          </div>
      <!-- ここまでwrapper -->
     </section>
     <!-- ここまで#location -->

     <!-- ここから#sns -->
     <section id="sns">
          <div class="wrapper">
               <div class="sns-box">
                    <h3 class="sub-title">Facebook</h3>

                    <div class="fb-page" data-href="https://www.facebook.com/facebook" 
                    data-tabs="timeline" data-width="" data-height="315" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false">
                         <blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore">
                         <a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div>
               </div>

               <div class="sns-box">
                    <h3 class="sub-title">Twitter</h3>

                    <a class="twitter-timeline" data-height="315" 
                    href="https://twitter.com/atushisato0625?ref_src=twsrc%5Etfw">
                    Tweets by atushisato0625</a> <script async src="https://platform.twitter.com/widgets.js" 
                    charset="utf-8">
                    </script>

               </div>

               <div class="sns-box">
                    <h3 class="sub-title">Youtube</h3>

                    <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/2lvrilOWhws" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                     allowfullscreen>
                    </iframe>
                    
               </div>
          </div>
          <!-- ここまで.wrapper -->
     </section>
     <!-- ここまで#sns -->
